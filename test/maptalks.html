<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Map - Display a map</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
<script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
<script type="text/javascript" src="./../dist/gifloop.js"></script>

<body>

    <div id="map" class="container"></div>

    <script>
        var map = new maptalks.Map('map', {
            center: [5, 5],
            zoom: 6,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                subdomains: ["a", "b", "c", "d"],
                attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
            })
        });

        const layer = new maptalks.VectorLayer('layer', { debug: false }).addTo(map);

        function getCoordinates() {
            const coordinates = [];
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    coordinates.push([i, j]);
                }
            }
            return coordinates;
        }

        const points = getCoordinates().map(c => {
            const point = new maptalks.Marker(c);
            point.hide();
            return point;
        });
        layer.addGeometry(points);

        function update(frame) {
            points.forEach(point => {
                if (!point.isVisible()) {
                    point.show();
                }
                point.setSymbol({
                    markerFile: frame.dataURL,
                    markerWidth: frame.width + frame.left,
                    markerHeight: frame.height + frame.top
                    // markerVerticalAlignment: 'top',
                    // markerHorizontalAlignment: 'left',
                    // markerDx: frame.left,
                    // markerDy: frame.top
                })
            })
        }

        const gif = new gifloop.GIF({ loopTime: 70, url: './people.gif' });
        gif.on('frame', function (frame) {
            // console.log(frame);
            update(frame);
        })

    </script>
</body>

</html>
